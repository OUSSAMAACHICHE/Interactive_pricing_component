<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <!-- Css file  -->
    <link rel="stylesheet" href="./assets/css/main.css">
    <!-- Google Fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">

    <title>Frontend Mentor | Interactive pricing component</title>

  </head>

  <body>

    <main>
      <header class="header">
        <h2 class="title">Simple, traffic-based pricing</h2>
        <p class="desc">Sign-up for our 30-day trial. No credit card required.</p>
      </header>
      <article class="pricing_content">
        <div class="price_info">
          <p class="pageviews"><span>100K</span>Pageviews</p>
          <p class="result"><span class="price">$16.00</span> <span id="bili">/month</span></p>
        </div>
        <form action="#">

          <input type="range" name="range" min="1" max="5" step="1" value="3" id="range">

        </form>
        <div class="switch_btn">
          <p id="monthly">Monthly Billing</p>
          <div class="toggle_btn">
            <input type="checkbox" name="check" id="check">
          </div>
          <p id="yearly">Yearly Billing</p>
        </div>
        <hr>
        <footer class="footer">

          <ul class="lists">
            <li>Unlimited websites</li>
            <li>100% data ownership</li>
            <li>Email reports</li>
          </ul>
          <button class="start_btn">Start my trial</button>
        </footer>
      </article>

    </main>


    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Ouss_Ach</a>.
    </div>

    <script src="./assets/js/main.js"></script>
  </body>

</html>
